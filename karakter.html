<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Karakter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../bagaian1/aset gambar/indonesia-map-18670367-unscreen.gif" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
</head>
<body class="relative h-screen w-screen overflow-hidden">
 
    <img src="../bagaian1/aset video and sound/video1.gif" class="absolute top-0 left-0 w-full h-full object-cover" alt="Background Video">

    <audio id="backgroundMusic" autoplay loop>
        <source src="../bagaian1/aset video and sound/backsound1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-70 text-white">
        <h1 class="text-4xl font-bold mb-6">Nusantara</h1>
        <img src="../bagaian1/aset gambar/indonesia-map-18670367-unscreen.gif" alt="logo" class="w-20 h-20 mb-4" style="border-radius: 20%; border: 2px solid white; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); background-color: aquamarine;">
        <p class="text1" class="text-lg mb-4 font-bold" >Silakan Pilih Karakter Anda Dan Masukkan Nama Anda</p>
        <div class="flex items-center">
            <button id="prevBtn" class="text-3xl px-4">⬅</button>
            <img id="characterImg" src="../bagaian1/aset karakter/karakter1.gif" class="w-32 h-32 mx-4" alt="Karakter" style="border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); background-color: rgb(81, 69, 138);">
            <button id="nextBtn" class="text-3xl px-4">➡</button>
        </div>

        <input type="text" id="playerName" placeholder="Masukkan nama Anda" class="mt-4 p-2 text-black rounded-lg">

        <button id="startGame" class="mt-4 px-6 py-3 bg-blue-600 hover:bg-blue-800 text-white text-lg rounded-lg">
            Menjelajah Nusantara
        </button>
    </div>

    <audio id="switchSound" src="../bagaian1/aset video and sound/alien-robot-246019.mp3"></audio>
    <audio id="buttonSound" src="../bagaian1/aset video and sound/088186_let39s-gowav-86025.mp3"></audio>

    <script src="bagian1.js"></script>
</body>
</html>
